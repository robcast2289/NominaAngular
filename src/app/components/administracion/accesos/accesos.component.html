<section id="accesos">
    <div class="container">
        <div class="col-sx-12 col-sm-6 col-md-4"></div>
        <div class="row" style="margin-top: 20px">
            <div class="col-3 col-sm-3 col-md-3 col-lg-2">
                <button class="btn btn-raised btn-secondary form-control" data-toggle="modal" data-target="#accesoModal" (click)="limpiarForm()">Nuevo <i class="fa fa-plus"></i></button>
            </div>
            <div class="col-9 col-sm-9 col-md-9 col-lg-10">
                <input type="search" class="form-control" placeholder="Buscar" (ngModelChange)="funcSearch($event)" [(ngModel)]="buscar">
            </div>
        </div>
        <div class="card form-control-rc">
            <table class="table table-hover table-striped">
                <thead>
                    <tr (click)="funcSort($event)">
                        <th scope="col" data-toggle="id">CÃ³digo <i class=""></i></th>
                        <th scope="col" data-toggle="nombre">Nombre <i class=""></i></th>
                        <th scope="col" data-toggle="nombre_acceso_padre">Acceso padre <i class=""></i></th>
                        <th scope="col" class="operation">&nbsp;</th>
                        <th scope="col" class="operation">&nbsp; <button (click)="filterByField = !filterByField" class="float-right"><div><i class="fa fa-search"></i></div></button></th>
                    </tr>
                    <tr *ngIf="filterByField">
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th><input type="text"></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let acceso of accesosTable | paginate: { itemsPerPage: 10, currentPage: page }">
                        <td>{{ acceso.id }}</td>
                        <!-- <td *ngIf="proyecto.idproyecto == mirow"><input type="text" class="form-control" value="{{ proyecto.idproyecto }}"></td> -->
                        <td>{{ acceso.nombre }}</td>
                        <td>{{ acceso.nombre_acceso_padre }}</td>
                        <td data-toggle="modal" data-target="#accesoModal" (click)="preActualizarAcceso(acceso)">
                            <i class="fa fa-edit text-primary"></i>
                        </td>
                        <td data-toggle="modal" data-target="#alertModal" (click)="setAccesoDel(acceso)">
                            <i class="fa fa-trash text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente" autoHide="true">
            </pagination-controls>
        </div>
    </div>
</section>

<!-- Modal Alert -->
<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog  modal-md" role="document">
        <div class="modal-content modal-alert">
            <div class="modal-body">
                Confirma que desea eliminar el acceso {{ this.accesoDelete.nombre }}?
                <hr>
                <div class="row text-center">
                    <button type="button" class="btn btn-secondary btn-sm col-4 offset-1" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></button>
                    <button type="button" class="btn btn-danger btn-sm col-4 offset-2" data-dismiss="modal" (click)="eliminarAcceso(this.accesoDelete.id)">Eliminar <i class="fa fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-cu-acces-modal></app-cu-acces-modal>
