<div class="modal fade" id="accesoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog  modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel" class="text-success">{{ this.accesoService.selectAcceso.id ? 'Editar Acceso '+this.accesoService.selectAcceso.id : 'Nuevo Acceso' }}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" #accesoForm="ngForm" (ngSubmit)="guardarAcceso(accesoForm)">
                    <input type="hidden" id="id" name="id" class="form-control" [(ngModel)]="this.accesoService.selectAcceso.id">
                    <div class="form-group bmd-form-group  {{this.accesoService.selectAcceso.id ? 'is-filled' : ''}}">
                        <label for="nombre" class="bmd-label-floating">Nombre acceso</label>
                        <input type="text" id="nombre" name="nombre" #nombre="ngModel" class="form-control" required="" [(ngModel)]="this.accesoService.selectAcceso.nombre">
                        <small class="text-warning" *ngIf="accesoForm.submitted && nombre.invalid">Campo requerido</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label class="bmd-label-static">Acceso padre</label>
                            <select name="id_acceso_padre" id="id_acceso_padre" class="form-control" [(ngModel)]="this.accesoService.selectAcceso.id_acceso_padre">
                              <option value="{{padre.id}}" *ngFor="let padre of this.accesoService.accesosPadre">{{ padre.nombre }}</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12 bmd-form-group {{this.accesoService.selectAcceso.ruta ? 'is-filled' : ''}}">
                            <label for="ruta" class="bmd-label-floating">Ruta de acceso</label>
                            <input type="text" id="ruta" name="ruta" #ruta="ngModel" class="form-control" [(ngModel)]="this.accesoService.selectAcceso.ruta">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></button> &nbsp;
                        <button type="submit" class="btn btn-raised btn-success">Guardar <i class="fa fa-save"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
