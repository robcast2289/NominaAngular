<div class="modal fade" id="usuarioroleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog  modal-xl" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel" class="text-success">{{ this.usuarioroleService.selectEntidad.IdUsuario ? 'Editar Registro ' : 'Nuevo Registro' }}</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="" #entidadForm="ngForm" (ngSubmit)="guardarEntidad(entidadForm)">
                  <input type="hidden" id="IdRole" name="IdRole" class="form-control" [(ngModel)]="this.usuarioroleService.selectEntidad.IdRole">
                  <!-- <strong><label for="" class="form-control text-primary subtitle">Informaci√≥n General</label></strong> -->

                  <div class="form-row">
                      <div class="form-group col-12">
                        <label class="bmd-label-static">Role</label>
                        <select name="IdRole" id="IdRole" class="form-control" [(ngModel)]="this.usuarioroleService.selectEntidad.IdRole">
                          <option value="{{role.IdRole}}" *ngFor="let role of this.usuarioroleService.roles">{{ role.Nombre }}</option>
                        </select>
                          <!-- <label for="nombre" class="bmd-label-floating">Opcion</label>
                          <input type="text" id="Nombre" name="Nombre" #nombre="ngModel" class="form-control" required="" [(ngModel)]="this.usuarioroleService.selectEntidad.IdRole"> -->
                          <small class="text-warning" *ngIf="entidadForm.submitted && IdRole.invalid">Campo requerido</small>
                      </div>                   
                  </div>                  
                  
                  <div class="modal-footer">
                      <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></button> &nbsp;
                      <button type="submit" class="btn btn-raised btn-success">Guardar <i class="fa fa-save"></i></button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
