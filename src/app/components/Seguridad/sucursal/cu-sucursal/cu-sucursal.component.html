<div class="modal fade" id="sucursalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog  modal-xl" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel" class="text-success">{{ this.sucursalService.selectEntidad.IdSucursal ? 'Editar Sucursal '+this.sucursalService.selectEntidad.IdSucursal : 'Nuevo Sucursal' }}</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="" #entidadForm="ngForm" (ngSubmit)="guardarEntidad(entidadForm)">
                  <input type="hidden" id="IdSucursal" name="IdSucursal" class="form-control" [(ngModel)]="this.sucursalService.selectEntidad.IdSucursal">
                  <!-- <strong><label for="" class="form-control text-primary subtitle">Información General</label></strong> -->
                  <div class="form-row">
                    <div class="form-group col-12">
                        <label class="bmd-label-static">Empresa</label>
                        <select name="IdEmpresa" id="IdEmpresa" class="form-control" [(ngModel)]="this.sucursalService.selectEntidad.IdEmpresa">
                          <option value="{{empresa.IdEmpresa}}" *ngFor="let empresa of this.sucursalService.empresas">{{ empresa.Nombre }}</option>
                      </select>
                    </div>
                </div>
                  <div class="form-row">
                      <div class="form-group col-6">
                          <label for="Nombre" class="bmd-label-floating">Nombre Sucursal</label>
                          <input type="text" id="Nombre" name="Nombre" #Nombre="ngModel" class="form-control" required="" [(ngModel)]="this.sucursalService.selectEntidad.Nombre">
                          <small class="text-warning" *ngIf="entidadForm.submitted && Nombre.invalid">Campo requerido</small>
                      </div>
                      <div class="form-group col-6">
                          <label for="Direccion" class="bmd-label-floating">Dirección</label>
                          <input type="text" id="Direccion" name="Direccion" #Direccion="ngModel" class="form-control" required [(ngModel)]="this.sucursalService.selectEntidad.Direccion">
                          <small class="text-warning" *ngIf="entidadForm.submitted && Direccion.invalid">Campo requerido</small>
                      </div>                      
                  </div>
                  
                  <div class="modal-footer">
                      <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></button> &nbsp;
                      <button type="submit" class="btn btn-raised btn-success">Guardar <i class="fa fa-save"></i></button>
                  </div>
              </form>
          </div>
          <!-- <div class="modal-footer">
              <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></button> &nbsp;
              <button type="button" class="btn btn-raised btn-success">Save changes <i class="fa fa-save"></i></button>
          </div> -->
      </div>
  </div>
</div>
