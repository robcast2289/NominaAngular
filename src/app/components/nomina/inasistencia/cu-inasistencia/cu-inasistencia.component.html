<div class="modal fade" id="inasistenciaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog  modal-xl" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel" class="text-success">{{ this.inasistenciaService.selectEntidad.IdInasistencia ? 'Editar Registro '+this.inasistenciaService.selectEntidad.IdInasistencia : 'Nuevo Registro' }}</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form action="" #entidadForm="ngForm" (ngSubmit)="guardarEntidad(entidadForm)">
                  <input type="hidden" id="IdInasistencia" name="IdInasistencia" class="form-control" [(ngModel)]="this.inasistenciaService.selectEntidad.IdInasistencia">
                  <!-- <strong><label for="" class="form-control text-primary subtitle">Informaci√≥n General</label></strong> -->
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label class="bmd-label-static">Empleado</label>
                      <select name="IdEmpleado" id="IdEmpleado" class="form-control" [(ngModel)]="this.inasistenciaService.selectEntidad.IdEmpleado">
                        <option value="{{empleado.IdEmpleado}}" *ngFor="let empleado of this.inasistenciaService.empleados">{{ empleado.IdEmpleado }} - {{ empleado.Nombre }} {{ empleado.Apellido }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-6">
                          <label for="FechaInicial" class="bmd-label-floating">Fecha Inicial</label>
                          <input type="date" id="FechaInicial" name="FechaInicial" #FechaInicial="ngModel" class="form-control" required="" [(ngModel)]="this.inasistenciaService.selectEntidad.FechaInicial">
                          <small class="text-warning" *ngIf="entidadForm.submitted && FechaInicial.invalid">Campo requerido</small>
                      </div>
                      <div class="form-group col-6">
                        <label for="FechaFinal" class="bmd-label-floating">Fecha Final</label>
                        <input type="date" id="FechaFinal" name="FechaFinal" #FechaFinal="ngModel" class="form-control" required="" [(ngModel)]="this.inasistenciaService.selectEntidad.FechaFinal">
                        <small class="text-warning" *ngIf="entidadForm.submitted && FechaFinal.invalid">Campo requerido</small>
                      </div>                    
                  </div>
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="MotivoInasistencia" class="bmd-label-floating">Motivo</label>
                      <input type="text" id="MotivoInasistencia" name="MotivoInasistencia" #MotivoInasistencia="ngModel" class="form-control" required="" [(ngModel)]="this.inasistenciaService.selectEntidad.MotivoInasistencia">
                      <small class="text-warning" *ngIf="entidadForm.submitted && MotivoInasistencia.invalid">Campo requerido</small>
                    </div>
                  </div>
                  
                  <div class="modal-footer">
                      <button type="button" class="btn btn-raised btn-danger" data-dismiss="modal">Cancelar <i class="fa fa-times"></i></button> &nbsp;
                      <button type="submit" class="btn btn-raised btn-success">Guardar <i class="fa fa-save"></i></button>
                  </div>
              </form>
          </div>
          
      </div>
  </div>
</div>
